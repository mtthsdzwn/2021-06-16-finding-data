    <text x="-4.5" y="-4.5" class="B F G H">
        <tspan x="305.5" y="210" font-weight="normal">Reference</tspan>
    </text>
    <g class="I C D">
        <!-- Arrows -->
        <!-- Down -->
        <path d="m 25.5,25.5 q -10,25 25,25" />
        <path d="m 85.5,72.5 q -10,20 25,20" />
        <path d="m 145.5,105.5 q -10,25 25,25" />
        <path d="m 205.5,145.5 q -10,25 25,25" />
        <path d="m 265.5,185.5 q -10,25 25,25" />
