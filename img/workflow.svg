        <tspan x="65.5" y="44.75" font-weight="normal">Select, scan, and</tspan>
        <tspan x="65.5" dy="14.5" font-weight="normal">select again</tspan>
    </text>
    <rect x="120.5" y="80.5" width="105" height="20" rx="4" ry="4" stroke-width="1" class="C D" />
